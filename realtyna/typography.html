<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Realtyna (test)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/typography.min.css">

</head>

<body>
    <div class="container">

        <div class="hgroup">
            <h1>Text</h1>
            <hr>
            <h2 class="myriad">Sample Text</h2>
            <h2 class="sourceSansPro">Sample Text</h2>
            <h2 class="sourceSansProSemiBold">Sample Text</h2>
            <h2 class="lato">Sample Text</h2>
            <h2 class="raleway">Sample Text</h2>
        </div>

        <div class="colors">
            <h1>Colors</h1>
            <hr>
            <div class="color-block red">
                <span>#ed3000</span>
            </div>

            <div class="color-block txtColor">
                <span>txtColor</span>
            </div>
            <div class="color-block txtGrey">
                <span>txtGrey</span>
            </div>
            <div class="color-block txtMiddleGrey">
                <span>txtMiddleGrey</span>
            </div>
            <div class="color-block txtLightGrey">
                <span>txtLightGrey</span>
            </div>
        </div>

        <div class="bts">
            <h1>Buttons</h1>
            <hr>
            <button class="btn"><span class="txt">Button</span><span class="bg-gradient"></span></button>
        </div>
    </div>
</body>
</html>
